# GitLab CI/CD configuration for PWA deployment

stages:
  - build
  - deploy

variables:
  # Change this to your desired subdirectory if needed
  PUBLIC_PATH: "/"

# Build stage (optional - for future enhancements)
build:
  stage: build
  image: node:18-alpine
  script:
    - echo "Building PWA application..."
    - echo "No build process needed for vanilla JS PWA"
    - ls -la
  artifacts:
    paths:
      - ./*
    expire_in: 1 hour
  only:
    - main
    - master
    - develop

# Deploy to GitLab Pages
pages:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploying PWA to GitLab Pages..."
    - mkdir -p public
    - cp -r * public/ || true
    - rm -rf public/.git public/.gitlab-ci.yml public/README.md public/generate-icons.html 2>/dev/null || true
    - ls -la public/
  artifacts:
    paths:
      - public
  only:
    - main
    - master

